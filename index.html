<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="./styles.css">
    
</head>
<body>
    <h1>Etch a sketch</h1>

    <div class="container__main">
        <div class="commands">
            <div class="commands__wrapper">
                <button id="reset">Clear</button>
                <button id="rainbow_btn">rainbow</button>
                <button id="colormode_btn">color mode</button>
                <button id="eraser_btn">Eraser</button>
                <input type="color" name="" id="colorpick">
                <label for="range"><span id="size_lbl">size</span>
                    <input name="range" type="range" min="1" max="8" list="tickmarks" id="myRange">
                </label>
            </div>
        </div>
        <div class="container">  
        </div>
    </div>
    
    <script src="./app.js"></script>
</body>
</html>
